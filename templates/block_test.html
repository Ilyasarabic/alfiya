{% extends 'base.html' %}

{% block extra_css %}
<style>
/* Скрыть нижнее меню на странице теста */
.bottom-nav {
    display: none !important;
}

/* Увеличить отступ снизу */
body {
    padding-bottom: 40px !important;
}

/* Стили для теста */
.test-container {
    padding: 0 10px;
    margin-bottom: 30px;
}

.test-header {
    text-align: center;
    margin-bottom: 30px;
}

.test-icon {
    width: 80px;
    height: 80px;
    border-radius: 20px;
    background: var(--gradient-primary);
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 20px;
    font-size: 32px;
    color: white;
}

.test-title {
    font-size: 24px;
    font-weight: 800;
    margin-bottom: 10px;
    color: var(--text-primary);
}

.test-description {
    color: var(--text-secondary);
    font-size: 16px;
    line-height: 1.5;
}

.test-progress {
    background: var(--gradient-surface);
    padding: 20px;
    border-radius: var(--border-radius);
    margin-bottom: 20px;
    border: 1px solid rgba(255, 255, 255, 0.05);
}

.progress-info {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 12px;
    font-weight: 600;
}

.progress-text {
    color: var(--text-primary);
}

.timer {
    color: var(--primary);
    background: rgba(139, 95, 191, 0.15);
    padding: 6px 12px;
    border-radius: 12px;
    font-weight: 700;
}

.question-card {
    background: var(--gradient-surface);
    padding: 30px;
    border-radius: var(--border-radius);
    margin-bottom: 20px;
    border: 1px solid rgba(255, 255, 255, 0.05);
}

.question-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 25px;
}

.question-number {
    color: var(--primary);
    font-weight: 700;
    font-size: 16px;
}

.audio-btn {
    background: rgba(139, 95, 191, 0.15);
    border: 1px solid rgba(139, 95, 191, 0.3);
    color: var(--primary);
    padding: 10px 16px;
    border-radius: var(--border-radius-small);
    font-weight: 600;
    cursor: pointer;
    transition: var(--transition);
    display: flex;
    align-items: center;
    gap: 8px;
}

.audio-btn:active {
    transform: scale(0.95);
}

.word-display {
    text-align: center;
    margin-bottom: 30px;
}

.arabic-word {
    font-size: 42px;
    font-weight: 700;
    color: var(--text-primary);
    margin-bottom: 10px;
    font-family: 'Arial', sans-serif;
}

.transcription {
    font-size: 18px;
    color: var(--text-secondary);
    font-style: italic;
}

.answer-section {
    margin-top: 20px;
}

.answer-label {
    display: block;
    margin-bottom: 12px;
    color: var(--text-secondary);
    font-weight: 600;
}

.answer-input {
    width: 100%;
    padding: 18px 20px;
    border: 2px solid rgba(255, 255, 255, 0.1);
    border-radius: var(--border-radius);
    background: rgba(255, 255, 255, 0.05);
    color: var(--text-primary);
    font-size: 16px;
    transition: var(--transition);
}

.answer-input:focus {
    outline: none;
    border-color: var(--primary);
    background: rgba(255, 255, 255, 0.08);
}

.answer-feedback {
    margin-top: 12px;
    padding: 12px 16px;
    border-radius: var(--border-radius-small);
    font-weight: 600;
    display: flex;
    align-items: center;
    gap: 8px;
}

.answer-feedback.correct {
    background: rgba(46, 204, 113, 0.15);
    color: var(--success);
    border: 1px solid rgba(46, 204, 113, 0.3);
}

.answer-feedback.incorrect {
    background: rgba(231, 76, 60, 0.15);
    color: var(--error);
    border: 1px solid rgba(231, 76, 60, 0.3);
}

/* Results */
.results-container {
    text-align: center;
    padding: 40px 20px;
}

.results-icon {
    width: 100px;
    height: 100px;
    border-radius: 25px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 25px;
    font-size: 40px;
}

.results-icon.passed {
    background: var(--gradient-success);
    color: white;
}

.results-icon.failed {
    background: var(--gradient-warning);
    color: white;
}

.results-title {
    font-size: 28px;
    font-weight: 800;
    margin-bottom: 20px;
    color: var(--text-primary);
}

.score-display {
    margin-bottom: 25px;
}

.score-value {
    font-size: 48px;
    font-weight: 800;
    margin-bottom: 8px;
}

.score-value.passed { color: var(--success); }
.score-value.failed { color: var(--warning); }

.score-details, .time-details {
    color: var(--text-secondary);
    font-size: 16px;
    margin-bottom: 5px;
}

.results-message {
    color: var(--text-secondary);
    font-size: 16px;
    line-height: 1.5;
    margin-bottom: 30px;
    max-width: 400px;
    margin-left: auto;
    margin-right: auto;
}

.results-actions {
    display: flex;
    flex-direction: column;
    gap: 12px;
    max-width: 300px;
    margin: 0 auto;
}

.btn-outline {
    background: transparent;
    border: 2px solid var(--primary);
    color: var(--primary);
    padding: 16px 24px;
    border-radius: var(--border-radius);
    font-weight: 700;
    cursor: pointer;
    transition: var(--transition);
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
}

.btn-outline:active {
    background: rgba(139, 95, 191, 0.1);
    transform: scale(0.98);
}

.test-actions {
    display: flex;
    gap: 15px;
    margin-top: 20px;
}

.test-actions .btn-primary,
.test-actions .btn-outline {
    flex: 1;
}

/* Стили для кнопки следующего вопроса */
#next-button:disabled {
    background: var(--gradient-warning) !important;
    opacity: 0.7;
    cursor: not-allowed;
}

#next-button:not(:disabled) {
    background: var(--gradient-primary) !important;
    cursor: pointer;
}
</style>
{% endblock %}

{% block content %}
<div class="page-header">
    <div class="back-button" onclick="history.back()">
        <i class="fas fa-arrow-left"></i>
    </div>
    <h1>Тест блока</h1>
</div>

<div class="test-container" id="test-container">
    <div class="loading-block">Загрузка теста...</div>
</div>
{% endblock %}

{% block extra_js %}
<script src="/static/js/block_test.js"></script>
{% endblock %}
