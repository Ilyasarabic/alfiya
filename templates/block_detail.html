<!-- templates/block_detail.html -->

{% extends 'base.html' %}

{% block extra_css %}
<style>


/* Обзор блока */
.block-info {
    margin-bottom: 30px;
    padding: 0 10px;
}

.block-overview {
    background: var(--gradient-surface);
    padding: 30px;
    border-radius: var(--border-radius);
    border: 1px solid rgba(255, 255, 255, 0.05);
    margin-bottom: 20px;
}

.overview-stats {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
    margin-bottom: 25px;
}

.overview-stats .stat {
    text-align: center;
    padding: 20px 15px;
    background: rgba(255, 255, 255, 0.05);
    border-radius: var(--border-radius-small);
    transition: var(--transition);
}

.overview-stats .stat:hover {
    background: rgba(255, 255, 255, 0.08);
    transform: translateY(-2px);
}

.overview-stats .stat-value {
    font-size: 32px;
    font-weight: 800;
    color: var(--text-primary);
    margin-bottom: 8px;
    line-height: 1;
}

.overview-stats .stat-label {
    font-size: 14px;
    color: var(--text-secondary);
    font-weight: 600;
}

.block-description {
    text-align: center;
}

.block-description p {
    font-size: 16px;
    color: var(--text-secondary);
    line-height: 1.6;
    margin: 0;
}

/* Секция уроков */
.lessons-section {
    margin-bottom: 30px;
    padding: 0 10px;
}

.lessons-section h2 {
    font-size: 22px;
    font-weight: 700;
    margin-bottom: 20px;
    color: var(--text-primary);
}

.lessons-container {
    display: flex;
    flex-direction: column;
    gap: 16px;
}

/* Карточка урока */
.lesson-card {
    background: var(--gradient-surface);
    padding: 25px;
    border-radius: var(--border-radius);
    border: 1px solid rgba(255, 255, 255, 0.05);
    transition: var(--transition);
    cursor: pointer;
    position: relative;
    overflow: hidden;
}

.lesson-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 4px;
    background: var(--gradient-primary);
    opacity: 0;
    transition: var(--transition);
}

.lesson-card.completed::before {
    background: var(--gradient-secondary);
    opacity: 1;
}

.lesson-card:active:not(.disabled) {
    transform: translateY(-4px);
}

.lesson-card:hover::before {
    opacity: 1;
}

.lesson-card.disabled {
    opacity: 0.6;
    cursor: not-allowed;
}

.lesson-header {
    display: flex;
    align-items: center;
    gap: 16px;
    margin-bottom: 20px;
}

.lesson-icon {
    width: 50px;
    height: 50px;
    border-radius: 14px;
    background: var(--gradient-primary);
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 20px;
    transition: var(--transition);
}

.lesson-card.completed .lesson-icon {
    background: var(--gradient-secondary);
}

.lesson-card.disabled .lesson-icon {
    background: var(--gradient-warning);
}

.lesson-info {
    flex: 1;
}

.lesson-info h3 {
    font-size: 18px;
    font-weight: 700;
    margin-bottom: 6px;
    color: var(--text-primary);
}

.lesson-info p {
    font-size: 14px;
    color: var(--text-secondary);
    margin: 0;
}

.lesson-status {
    display: flex;
    align-items: center;
    gap: 8px;
}

.status-completed {
    color: var(--success);
    background: rgba(46, 204, 113, 0.15);
    padding: 8px 16px;
    border-radius: 20px;
    font-size: 14px;
    font-weight: 700;
    display: flex;
    align-items: center;
    gap: 6px;
}

.status-pending {
    color: var(--primary);
    background: rgba(139, 95, 191, 0.15);
    padding: 8px 16px;
    border-radius: 20px;
    font-size: 14px;
    font-weight: 700;
    display: flex;
    align-items: center;
    gap: 6px;
}

.status-locked {
    color: var(--warning);
    background: rgba(255, 159, 28, 0.15);
    padding: 8px 16px;
    border-radius: 20px;
    font-size: 14px;
    font-weight: 700;
    display: flex;
    align-items: center;
    gap: 6px;
}

/* Прогресс урока */
.lesson-progress {
    margin-top: 16px;
}

.progress-text {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 12px;
    font-size: 14px;
    font-weight: 600;
}

.progress-count {
    color: var(--text-primary);
}

.progress-percent {
    color: var(--success);
    font-weight: 800;
}

/* Действия блока */
.block-actions {
    padding: 0 10px 30px;
    position: sticky;
    bottom: 100px;
    z-index: 100;
}

/* Уменьшенные карточки уроков */
.lesson-card.compact {
    padding: 16px 20px;
    margin-bottom: 8px;
}

.lesson-card.compact .lesson-header {
    margin-bottom: 12px;
    gap: 12px;
}

.lesson-card.compact .lesson-icon {
    width: 40px;
    height: 40px;
    border-radius: 12px;
    font-size: 16px;
}

.lesson-card.compact .lesson-info h3 {
    font-size: 16px;
    margin-bottom: 4px;
}

.lesson-card.compact .lesson-info p {
    font-size: 13px;
}

.lesson-card.compact .lesson-progress {
    margin-top: 12px;
}

.lesson-card.compact .progress-text {
    font-size: 13px;
    margin-bottom: 8px;
}

.lesson-card.compact .progress-bar {
    height: 6px;
}

.lesson-card.compact .words-preview {
    margin-top: 10px;
}

.lesson-card.compact .word-badge {
    padding: 4px 10px;
    font-size: 11px;
}

/* Заблокированные уроки */
.lesson-card.locked {
    filter: blur(2px);
    opacity: 0.7;
    cursor: not-allowed;
    pointer-events: none;
}

.lesson-card.locked::before {
    background: var(--gradient-warning) !important;
    opacity: 1;
}

.lesson-card.locked .lesson-icon {
    background: var(--gradient-warning);
}

/* Оверлей блокировки */
.lock-overlay {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.7);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 8px;
    color: white;
    font-weight: 600;
    border-radius: var(--border-radius);
    z-index: 10;
    backdrop-filter: blur(2px);
}

.lock-icon {
    font-size: 24px;
    color: var(--warning);
    text-shadow: 0 2px 8px rgba(0, 0, 0, 0.8);
}

.lock-text {
    font-size: 12px;
    text-align: center;
    max-width: 80%;
    font-weight: 700;
    color: white;
    background: rgba(0, 0, 0, 0.5);
    padding: 6px 12px;
    border-radius: 10px;
    backdrop-filter: blur(2px);
}

/* Статус блокировки */
.status-locked {
    color: var(--warning);
    background: rgba(255, 159, 28, 0.15);
    padding: 6px 12px;
    border-radius: 15px;
    font-size: 12px;
    font-weight: 700;
    display: flex;
    align-items: center;
    gap: 6px;
}

/* Убираем быстрые действия для заблокированных уроков */
.lesson-card.locked .quick-progress,
.lesson-card.locked .words-preview {
    display: none;
}

/* Анимация для доступного урока */
.lesson-card:not(.locked):not(.completed):active {
    transform: translateY(-2px);
}

.lesson-card:not(.locked):not(.completed):hover::before {
    opacity: 1;
}

/* Прогресс для заблокированных уроков */
.lesson-card.locked .progress-fill {
    background: var(--gradient-warning);
}

/* Информация о требовании разблокировки */
.unlock-info {
    background: rgba(255, 159, 28, 0.1);
    border: 1px solid rgba(255, 159, 28, 0.2);
    padding: 12px 16px;
    border-radius: var(--border-radius-small);
    margin-top: 10px;
    font-size: 12px;
    color: var(--warning);
    text-align: center;
}

.unlock-info i {
    margin-right: 6px;
}

/* Анимация появления доступных уроков */
@keyframes unlockAnimation {
    0% {
        transform: scale(0.8);
        opacity: 0;
    }
    100% {
        transform: scale(1);
        opacity: 1;
    }
}

.lesson-card:not(.locked) {
    animation: unlockAnimation 0.5s ease-out;
}

/* Индикатор нового контента */
.new-badge {
    position: absolute;
    top: 15px;
    right: 15px;
    background: var(--accent);
    color: white;
    padding: 4px 8px;
    border-radius: 10px;
    font-size: 10px;
    font-weight: 800;
    text-transform: uppercase;
    animation: pulse 2s infinite;
}

/* Быстрый прогресс */
.quick-progress {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-top: 12px;
}

.quick-action {
    flex: 1;
    background: rgba(255, 255, 255, 0.05);
    border: none;
    color: var(--text-primary);
    padding: 10px 15px;
    border-radius: var(--border-radius-small);
    font-size: 12px;
    font-weight: 600;
    cursor: pointer;
    transition: var(--transition);
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 6px;
}

.quick-action:active {
    background: var(--primary);
    transform: scale(0.95);
}

/* Информация о словах */
.words-preview {
    display: flex;
    gap: 8px;
    margin-top: 15px;
    flex-wrap: wrap;
}

.word-badge {
    background: rgba(139, 95, 191, 0.2);
    color: var(--primary);
    padding: 6px 12px;
    border-radius: 15px;
    font-size: 12px;
    font-weight: 700;
    border: 1px solid rgba(139, 95, 191, 0.3);
    transition: var(--transition);
}

.word-badge.learned {
    background: rgba(46, 204, 113, 0.2);
    color: var(--success);
    border-color: rgba(46, 204, 113, 0.3);
}

.word-badge:active {
    transform: scale(0.95);
}

</style>
{% endblock %}

{% block content %}
<div class="page-header">
    <div class="back-button" onclick="history.back()">
        <i class="fas fa-arrow-left"></i>
    </div>
    <h1 id="block-title">Загрузка...</h1>
</div>

<div class="block-info" id="block-info">
    <div class="loading-block">Загрузка информации о блоке...</div>
</div>

<div class="lessons-section">
    <h2>Уроки в этом блоке</h2>
    <div class="lessons-container" id="lessons-container">
        <div class="loading-block">Загрузка уроков...</div>
    </div>
</div>

<div class="block-actions">
    <button class="btn-primary large" onclick="startBlockTest()" id="test-button" disabled>
        <i class="fas fa-clipboard-check"></i>
        Начать тест блока
    </button>
</div>
{% endblock %}

{% block extra_js %}
<script src="/static/js/block_detail.js"></script>
{% endblock %}
